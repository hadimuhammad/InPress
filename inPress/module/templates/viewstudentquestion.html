<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>InPress - Desktop  Version</title>
    </head>

    <body>
	{% block content %}
        <hr>
        <h1> Instructor Module</h1>
        <h2> View Questions for {{assessment.name}}</h2>
        <hr>
 <br><br><br><br><br>
        <div id="content">
			<form action="/viewstudentquestion" method="post">
                        {% for i in assessmentData %}
                        <input type="hidden" name="assessment" value="{{assessment.name}}">
			<input type="hidden" name="Question_Number" value="{{i.Question_Number}}" />
			<input type="hidden" name="Question_Data" value="{{i.Question_Data}}" />
			<label for="Question">{{i.Question_Number}}) {{i.Question_Data}}</label>
                        <br>
                        <input type="radio" class="big" name="question" value="{{i.Question_Number}}">
                        <br><br><br><br>
			{% endfor %}
			<input type="submit"  class="styled-button-3" name="submit" value="View" />
			</form>
        {% endblock %}
    </div>
</body>

</html>
