<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>       
<title>InPress - Desktop  Version</title>
</head>
<body>
<hr>
{% block content %}
<h1> Instructor's Module</h1>
<h2> Add Questions for {{assessment.name}}</h2>
<hr>
<div id="content">
<form action="/addquestion" method="post">{% csrf_token %}
	<input type="hidden" name="assessment" value="{{assessment.name}}" />
	<input type="hidden" name="Question_Type" value="Short Answer" />
	<b><h4>Question</h4></b>
	<br>
	<input type="text" name="QuestionContent"><br><br>
	<br>
	<b><h4>Answer</h4></b>
<br>
<input type="text" name="QuestionAnswer"><br><br>


	<input type="submit"  class="styled-button-3" name="submit" value="Proceed" /><br><br>
</form>
{% endblock  %}
</body>
</html>
