<!DOCTYPE html>

  <script type="text/javascript">
        function checkEmpty (value, letter, answer){
          if (value == ""){
              return "";
          }
          else{
            if (letter == answer){
              var string = value;
              return string;
            }
            else{
              var string = value;
              return string;
            }
          }
        } 
        function ParseData(valueNeeded, questionNum)
        {
          var numberOfQuestions = 0;
          var QuestionData = document.getElementById("QuestionData").value;
          var jsonData2 = JSON.parse(QuestionData);
          for (var j in jsonData2){
                numberOfQuestions = numberOfQuestions + 1;
                if (valueNeeded == "id" && numberOfQuestions==questionNum){
                  //console.log ("Returning id");
                  return jsonData2[j].pk;
                }
                if (valueNeeded == "Question" && numberOfQuestions==questionNum){
                  //console.log ("Returning Question");
                  return jsonData2[j].fields.Question_Data;
                }
                if (valueNeeded == "Type" && numberOfQuestions==questionNum){
                  //console.log ("Returning type");
                  if (jsonData2[j].fields.Question_Type == "SA")
                    return "true";
                  else
                    return "false";
                }
                var answer1, answer2, answer3, answer4, answer5 = ""
                if (valueNeeded == "Answer" && numberOfQuestions==questionNum){
                  //console.log ("Returning Answer");
                  if (jsonData2[j].fields.Question_Type == "SA"){
                    return jsonData2[j].fields.Question_Answer;
                  }
                  else{
                    if (checkEmpty(jsonData2[j].fields.ChoiceA, "a", jsonData2[j].fields.Question_Answer) != ""){
                    answer1 ='<div class="radio"><label><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>'+checkEmpty(jsonData2[j].fields.ChoiceA, "a", jsonData2[j].fields.Question_Answer)+'</label></div>';
                  }
                  if (checkEmpty(jsonData2[j].fields.ChoiceB, "b", jsonData2[j].fields.Question_Answer) != ""){
                   answer2 ='<div class="radio"><label><input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>'+checkEmpty(jsonData2[j].fields.ChoiceB, "b", jsonData2[j].fields.Question_Answer)+'</label></div>';
                  }
                  if (checkEmpty(jsonData2[j].fields.ChoiceC, "c", jsonData2[j].fields.Question_Answer) != ""){
                   answer3 ='<div class="radio"><label><input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" checked>'+checkEmpty(jsonData2[j].fields.ChoiceC, "c", jsonData2[j].fields.Question_Answer)+'</label></div>';
                 }
                 if (checkEmpty(jsonData2[j].fields.ChoiceD, "d", jsonData2[j].fields.Question_Answer) != ""){
                   answer4 ='<div class="radio"><label><input type="radio" name="optionsRadios" id="optionsRadios4" value="option4" checked>'+checkEmpty(jsonData2[j].fields.ChoiceD, "d", jsonData2[j].fields.Question_Answer)+'</label></div>';
                  }
                  if (checkEmpty(jsonData2[j].fields.ChoiceE, "e", jsonData2[j].fields.Question_Answer) != ""){
                   answer5 ='<div class="radio"><label><input type="radio" name="optionsRadios" id="optionsRadios5" value="option5" checked>'+checkEmpty(jsonData2[j].fields.ChoiceE, "e", jsonData2[j].fields.Question_Answer)+'</label></div>';
                 }
                    return answer1 + answer2 + answer3 + answer4 + answer5;
                  }
                
                }
          }
          return numberOfQuestions;
        }
  </script>
