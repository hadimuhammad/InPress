
<!DOCTYPE html>

  <body>
    {% block content %}
    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="instructorindex.html">InPress - Instructor's Module</a>
          </div>
	<div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li> <a href="instructorindex.html">Home</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Classes <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Class A</a></li>

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Add a Class</h1>
	  <form role="form" action="/instructor/class" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="ClassName">Class Name</label>
    <input type="text" class="form-control" name="className" id="ClassName" placeholder="Name of Class">
  </div>
<div class="form-group">
    <label for="ClassCode">Class Code</label>
    <input type="text" class="form-control" name="classCode" id="ClassCode" placeholder="Class Code">
  </div>

<div class="form-group">
    <label for="classList">Class List</label>
    <input type="file" id="classList">
    <p class="help-block"></p>
  </div>  
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
    </div>
	</div>
    <div id="footer">
      <div class="container">
        <p class="text-muted">InPress - Instructor's Module (Add a Class)</p>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
