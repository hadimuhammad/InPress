      <div class="container">
        <div class="page-header">
          <h1>Add an Assessment</h1>
	  <form name= "MyForm" action="addassessment.html" method="POST" id='MyForm'>
  <div class="form-group">
    <label for="ClassName">Assessment Name</label>
    <input type="text" class="form-control" name="AssessmentName" id="AssessmentName" placeholder="Name of Assessment">
    </div>
    <div class="form-group row">
  <div class="col-xs-8">
    <label class="control-label">Effective Date</label>
    <div class="input-group date" id="dp3" data-date="12-02-2012" data-date-format="mm-dd-yyyy">
       <input type="text" class="span-2" value="" id="dp1" name="effectivedate">
       <script type="text/javascript"> 
        var d = new Date();
        var curr_date = ("0" + d.getDate()).slice(-2)
        var curr_month = ("0" + (d.getMonth() + 1)).slice(-2)
        var curr_year = d.getFullYear();
        var date = curr_month + "/" + curr_date + "/" + curr_year;
       document.getElementById("dp1").value = date;</script>
    </div>
  </div>
</div>
    <input type='hidden' id= 'course' name='course' value='{{myCourse}}'/>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
    </div>
	</div>

    $('.span-2').datepicker();
    function Today(){
      var d = new Date();
      var curr_date = d.getDate();
      var curr_month = d.getMonth() + 1;
      var curr_year = d.getFullYear();
      document.write(curr_date + "-" + curr_month + "-" + curr_year);
    }
    </script>
