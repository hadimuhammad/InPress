<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Instructor's Module - Add an Assessment</title>
   <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"> </script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="/static/css/datepicker.css" rel="stylesheet">
    <link href="/static/css/prettify.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!--<script src="/static/bootstrap/js/prettify.js"></script> -->
    <script src="/static/bootstrap/js/bootstrap-datepicker.js"></script>

  </head>

  <body>
    {% block content %}
    <!-- Wrap all page content here -->
    <div id="wrap">
      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/instructor/index.html">InPress - Instructor's Module</a>
          </div>
          <form name= "courseForm" action="course.html" method="get" id='courseForm'>
              <input type='hidden' id= 'courseInfo' name='courseInfo' value=''/>
  <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li> <a href="/instructor/index.html">Home</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Courses <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  {% for i in courses %}
                  <li><a href="javascript:{}" onClick="SubmitCourse('{{i}}');">{{i}}</a></li>
                  {% endfor %}
                  </ul>
              </li>
            </ul>
    <ul class="nav navbar-nav navbar-right">
            <li><a href="/instructor/login.html">Logout</a></li>
          </ul>
          </div><!--/.nav-collapse -->
          </form>
        </div>
      </div>

      <!-- Begin page content -->

      <div class="container">
        <div class="page-header">
          <h1>Add an Assessment</h1>
	  <form name= "MyForm" action="addassessment.html" method="POST" id='MyForm'>
  <div class="form-group">
    <label for="ClassName">Assessment Name</label>
    <input type="text" class="form-control" name="AssessmentName" id="AssessmentName" placeholder="Name of Assessment">
    </div>
    <div class="form-group row">
  <div class="col-xs-8">
    <label class="control-label">Effective Date</label>
    <div class="input-group date" id="dp3" data-date="12-02-2012" data-date-format="yyyy-mm-dd">
       <input type="text" class="span-2" value="" id="dp1" name="effectivedate">
       <script type="text/javascript"> 
        var d = new Date();
        var curr_date = ("0" + d.getDate()).slice(-2)
        var curr_month = ("0" + (d.getMonth() + 1)).slice(-2)
        var curr_year = d.getFullYear();
        var date = curr_year+ "-"+ curr_month + "-" + curr_date;
       document.getElementById("dp1").value = date;</script>
    </div>
  </div>
</div>
    <input type='hidden' id= 'course' name='course' value='{{myCourse}}'/>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
    </div>
	</div>
    <div id="footer">
      <div class="container">
        <p class="text-muted">InPress - Instructor's Module ({{myCourse}})</p>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" language="JavaScript"> 
    $('.span-2').datepicker();
    function Today(){
      var d = new Date();
      var curr_date = d.getDate();
      var curr_month = d.getMonth() + 1;
      var curr_year = d.getFullYear();
      document.write(curr_year + "-" + curr_month + "-" +curr_date);
    }
    </script>
    <script type="text/javascript" language="JavaScript"><!--
    function SubmitCourse(index) {
          document.getElementById("courseInfo").value = index;
          document.getElementById("courseForm").submit();
    }
    //--></script>
    {% endblock %}
      </body>
</html>
